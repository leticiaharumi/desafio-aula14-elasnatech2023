<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli │ Desafio Aula 14</title>
    <link rel="shortcut icon" href="/imagens/imagem-logo.png">
    <link rel="stylesheet" href="/estilo2.css">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid g-0">
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="back-btn">
                <a href="/index.html">
                    <button>Home</button>
                </a>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/imagens/imagem01.png" class="d-block w-100 vh-100 img-responsive" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/imagens/imagem02.jpg" class="d-block w-100 vh-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/imagens/imagem03.jpg" class="d-block w-100 vh-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="/imagens/imagem04.jpg" class="d-block w-100 vh-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/imagens/imagem05.jpg" class="d-block w-100 vh-100 " alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/imagens/imagem06.jpg" class="d-block w-100 vh-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <footer>
        <h4>
            ♡ Criado por Leticia Uemura │ 2023 ♡
        </h4>
    </footer>
    
</body>
</html>
